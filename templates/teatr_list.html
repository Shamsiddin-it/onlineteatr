{% extends "base.html" %}
{% block title %}Teatrs{% endblock title %}
{% block content %}
<style>
    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Center the cards */
        padding: 20px;
    }

    .card {
        margin: 15px;
        width: 18rem; /* Fixed width for cards */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        transition: transform 0.2s; /* Smooth hover effect */
    }

    .card:hover {
        transform: translateY(-5px); /* Lift effect on hover */
    }

    .card-img-top {
        border-top-left-radius: 8px; /* Match card corners */
        border-top-right-radius: 8px;
    }

    .card-body {
        text-align: center; /* Center text in the card body */
    }

    .card-title {
        margin-bottom: 10px; /* Space below title */
        font-size: 1.25rem; /* Slightly larger title */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .card {
            width: 100%; /* Full width on smaller screens */
            max-width: 300px; /* Optional: set a max width */
        }
    }
</style>

<div class="card-container">
    {% for teatr in teatrs %}
    <a href="{% url 'teatr_detail' teatr.id %}" style="text-decoration: none;">
        <div class="card text-dark bg-light mb-3">
            {% if teatr.image %}
                <img src="{{ teatr.image.url }}" class="card-img-top" alt="{{ teatr.name }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ teatr.name }}</h5>
                <p class="card-text">{{ teatr.address }}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock content %}
