{% extends "base.html" %}
{% block title %}Shows{% endblock title %}
{% block content %}
<style>
    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Center the cards */
        padding: 20px;
    }

    .card {
        margin: 15px;
        width: 18rem; /* Fixed width for cards */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        transition: transform 0.2s; /* Smooth hover effect */
    }

    .card:hover {
        transform: translateY(-5px); /* Lift effect on hover */
    }

    .card-header {
        background-color: #007bff; /* Bootstrap primary color */
        color: white; /* White text for contrast */
        text-align: center; /* Center header text */
    }

    .card-body {
        text-align: center; /* Center text in the card body */
    }

    .card-title {
        margin: 10px 0; /* Space above and below titles */
        font-size: 1.2rem; /* Larger title size */
    }

    .card-link {
        text-decoration: none; /* Remove underline */
        color: #007bff; /* Bootstrap primary color */
    }

    .card-link:hover {
        text-decoration: underline; /* Underline on hover */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .card {
            width: 100%; /* Full width on smaller screens */
            max-width: 300px; /* Optional: set a max width */
        }
    }
</style>

<div class="card-container">
    {% for show in shows %}
    <a href="{% url 'show_detail' show.id %}" style="text-decoration: none;">
        <div class="card text-dark bg-light mb-3">
            <div class="card-header">{{ show.teatr }}</div>
            <div class="card-body">
                <h5 class="card-title">{{ show.date }}</h5>
                <p class="card-text">{{ show.time }}</p>
                <h5 class="card-title">Price: {{ show.price_bil }}</h5>
                <a href="{% url 'order_create' %}" class="card-link">Order Billet</a>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock content %}
