{% extends "base.html" %}
{% block title %}show{% endblock title %}
{% block content %}
<style>
  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}

.card {
    margin: 15px;
    width: 18rem; /* You can adjust this width as needed */
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .card {
        width: 100%; /* Full width on smaller screens */
        max-width: 300px; /* Optional: set a max width */
    }
}

</style>
{% for show in shows %}
<a href = "{% url "show_detail" show.id %}">
<div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
    <div class="card-header">{{show.teatr}}</div>
    <div class="card-body">
      <h5 class="card-title">{{show.date}}</h5>
      <p class="card-text">{{show.time}}</p>
      <h5 class="card-title">{{show.price_bil}}</h5>
      <a href="{% url "order_create" %}" class="card-link">order billet</a>
    </div>
 </div>
</a>
{% endfor %}
{% endblock content %}
