{% extends "base.html" %}
{% block title %}janres{% endblock title %}
{% block content %}
<style>
    .janre-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .janre-item {
        background-color: #f8f9fa; 
        border: 1px solid #ced4da; 
        border-radius: 5px; 
        margin: 10px 0; 
        padding: 15px; 
        width: 100%;
        max-width: 400px; 
        text-align: center; 
        text-decoration: none; 
        color: #333; 
        transition: background-color 0.3s, transform 0.2s;
    }

    .janre-item:hover {
        background-color: #e2e6ea; 
        transform: translateY(-2px); 
    }

    .janre-item h5 {
        margin: 0; 
        font-size: 1.2rem; 
    }
</style>
<div class="janre-container">
    {% for janre in janres %}
        <a href="{% url "janre_detail" janre.id %}" class="janre-item">
            <h5>{{ janre.name }}</h5>
        </a>
    {% endfor %}
</div>
{% endblock content %}
